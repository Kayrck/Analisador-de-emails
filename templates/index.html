<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Sistema de Classificação AutoU</h1>
            <p class="lead">Classifique emails e gere respostas automáticas com IA</p>
        </header>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card border-success h-100 shadow-sm">
                    <div class="card-header bg-success text-white">1. Entrada de Email</div>
                    <div class="card-body">
                        <form id="emailForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <textarea class="form-control" name="email_text" id="email_text" rows="6" placeholder="Cole o texto do email aqui..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ou envie um arquivo (.txt, .pdf):</label>
                                <input class="form-control" type="file" name="email_file" id="email_file" accept=".txt,.pdf">
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 shadow" id="btnProcessar">
                                <span id="btnText">Processar Email</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card border-primary h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">2. Status do Processamento</div>
                    <div class="card-body d-flex flex-column justify-content-center align-items-center text-center">
                        <div id="statusIcon" class="mb-3">
                            <i class="display-1 text-muted">✉️</i>
                        </div>
                        <p id="statusMessage" class="lead text-muted">Aguardando envio para análise...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
