<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoU - Classificador de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Analisador de E-mails</h1>
            <p class="lead text-secondary">Classifique emails e gere respostas automáticas com OpenAI</p>
        </header>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card border-success h-100 shadow-sm">
                    <div class="card-header bg-success text-white">1. Entrada de Email</div>
                    <div class="card-body">
                        <form id="emailForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <textarea class="form-control" name="email_text" id="email_text" rows="8" placeholder="Cole o texto do email aqui..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ou envie um arquivo (.txt, .pdf):</label>
                                <input class="form-control" type="file" name="email_file" id="email_file" accept=".txt,.pdf">
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 shadow" id="btnProcessar">
                                <span id="btnText">Processar Email</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card border-primary h-100 shadow-sm" id="resultCard">
                    <div class="card-header bg-primary text-white" id="resultHeader">2. Resultado da Análise</div>
                    <div class="card-body d-flex flex-column" id="resultBody">
                        
                        <div id="statusPlaceholder" class="text-center my-auto">
                            <i class="display-1 text-muted d-block mb-3">✉️</i>
                            <p id="statusMessage" class="lead text-muted">Aguardando envio para análise...</p>
                        </div>

                        <div id="resultContent" class="d-none animate__animated animate__fadeIn">
                            <div class="mb-4">
                                <span class="text-muted small text-uppercase fw-bold">Classificação:</span>
                                <h3 id="labelClassificacao" class="mt-1">--</h3>
                            </div>
                            
                            <hr>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="text-muted small text-uppercase fw-bold">Sugestão de Resposta:</span>
                                    <button class="btn btn-sm btn-outline-primary" onclick="copyToClipboard()" id="btnCopy">
                                        Copiar Texto
                                    </button>
                                </div>
                                <div class="p-3 bg-white border rounded shadow-sm" id="textResposta">
                                    </div>
                            </div>
                            
                            <button class="btn btn-link btn-sm text-decoration-none p-0 mt-auto" onclick="resetUI()">
                                ← Classificar outro email
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
